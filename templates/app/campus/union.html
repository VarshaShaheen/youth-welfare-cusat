{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="section-header" style="margin-top: 70px">
        <h2>University Union</h2>
        <img src="{% static 'app/img/campus_activities/nss.jpg' %}" alt="nss-logo" style="width: 90px">
    </div>
    <div class="container mt-5">
        <table class="table">
            <thead>
            <tr>
                <th>Designation</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
            </tr>
            </thead>
            <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.designation }}</td>
                    <td>{{ member.name }}</td>
                    <td>{{ member.address }}</td>
                    <td>{{ member.contact_number }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
