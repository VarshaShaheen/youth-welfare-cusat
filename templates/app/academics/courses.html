{% extends 'base.html' %}

{% block content %}
    <div class="section-header" style="margin-top: 75px">
        <h2>Courses</h2>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td><a href="{{ course.details.url }}" target="_blank">View Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
