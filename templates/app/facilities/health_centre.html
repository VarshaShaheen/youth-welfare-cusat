{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="section-header" style="margin-top: 70px">
        <h2>Health Center</h2>
    </div>
    <div class="container mt-5">
        <table class="table">
            <thead>
            <tr>
                <th>Doctor</th>
                <th>Nurse</th>
                <th>Contact</th>
                <th>Working Time</th>
            </tr>
            </thead>
            <tbody>
            {% for detail in details %}
                <tr>
                    <td>{{ detail.doctor }}</td>
                    <td>{{ detail.nurse }}</td>
                    <td>{{ detail.contact_number }}</td>
                    <td>{{ detail.working_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
