{% extends 'base.html' %}

{% block content %}
     <section id="speakers" class="wow fadeInUp">
        <div class="container">
            <div class="section-header">
                <h2>Our Alumni</h2>
            </div>

            <div class="row">
                {% for alumni in alumnis %}
                    <div class="col-lg-4 col-md-6">
                        <div class="speaker">
                                <img src="{{ alumni.photo.url }}" alt="{{ alumni.name }}"
                                     class="img-fluid event-image">
                                <div class="details">
                                    <h3>{{ alumni.name }}</h3>
                                    <p>{{ alumni.designation }}</p>
                                </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
