{% extends 'base.html' %}

{% block content %}
    <div class="section-header" style="margin-top: 75px">
        <h2>Contact Us</h2>
    </div>
    <div class="container mt-4">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Authority</th>
                <th>Phone</th>
                <th>Mobile</th>
            </tr>
            </thead>
            <tbody>
            {% for item in info %}
                <tr>
                    <td>{{ item.authority }}</td>
                    <td>{{ item.phone }}</td>
                    <td>{{ item.mobile }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
{% endblock %}
