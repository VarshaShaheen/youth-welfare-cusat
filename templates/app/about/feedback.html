{% extends 'base.html' %}

{% block content %}
<div class="section-header" style="margin-top: 75px">
    <h2>Feedback</h2>
</div>
<div class="form container mb-5">
    <div id="sendmessage">Your message has been sent. Thank you!</div>
    <div id="errormessage"></div>
    <form class="contactForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"/>
                <div class="validation"></div>
            </div>
            <div class="form-group col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"/>
                <div class="validation"></div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"/>
            <div class="validation"></div>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message"></textarea>
            <div class="validation"></div>
        </div>
        <div class="text-center">
            <button type="button" onclick="sendEmail()">Send Message</button>
        </div>
    </form>
</div>
<script>
    function sendEmail() {
        var subject = document.getElementById('subject').value;
        var body = 'Name: ' + document.getElementById('name').value +
                   'Message: ' + document.getElementById('message').value;
        window.location.href = 'mailto:babypk@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
    }
</script>

{% endblock %}
